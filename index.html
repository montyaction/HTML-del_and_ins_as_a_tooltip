<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML &ltdel&gt & &ltins&gt with CSS and TOOLTIP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <P>
        The
        <span>
            <ins>quick</ins>
            <del>speedy</del>
        </span>
        brown for
        <span>
            <ins>jumped</ins>
            <del>leapt</del>
        </span>
        over the
        <span>
            <ins>lazy</ins>
            <del>deadbeat</del>
        </span>
        dog
    </P>

</body>
</html>
